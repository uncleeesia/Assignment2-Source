    <script

      src="./src/Component/PopulateLocation/PopulateLocation.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

  <body>
    <!-- Header -->
    <header>
      <h1>Car Rental Company</h1>
      <div class="container-fluid">
        <div id="navbar-placeholder"></div>
        <div id="LogIn-placeholder"></div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid p-5">
      <!-- Why Choose Us Section -->

      <h2>Why Choose Us?</h2>
      <section
        id="why-choose-us-container"
        class="d-lg-flex d-md-flex flex-lg-row flex-md-row flex-sm-column customBorder flex-sm-wrap justify-content-lg-around justify-content-md-around justify-content-sm-center"
      ></section>

      <!-- Promotion Section -->
      <section class="promotion">
        <h2>Special Promotion!</h2>
        <p>Get 20% off on your first rental. Book now!</p>
      </section>

      <h2>Customer Feedback</h2>
      <!-- Customer Feedback Section -->
      <section id="feedback-container" class="feedback"></section>

      <!-- Rent Now Steps Section -->
      <h2>Rent Now in 3 Easy Steps</h2>
      <section
        id="rent-steps-container"
        class="d-lg-flex d-md-flex flex-lg-row flex-md-row flex-sm-column customBorder flex-sm-wrap justify-content-lg-around justify-content-md-around justify-content-sm-center"
      ></section>
      <!-- Our Locations Section -->
      <h2>Our Locations</h2>
      <section
        id="locations-container"
        class="d-lg-flex d-md-flex flex-lg-row flex-md-row flex-sm-column customBorder flex-sm-wrap justify-content-lg-around justify-content-md-around justify-content-sm-center"
      ></section>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Car Rental Company. All rights reserved.</p>
      <p>
        <a href="#sitemap">Sitemap</a> |
        <a href="#privacy-policy">Privacy Policy</a>

    </footer>
