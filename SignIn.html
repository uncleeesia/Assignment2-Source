<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - AZoom</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./Index.js" defer></script>

    <!-- BOOTSTRAP Library import  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP Library import  -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <div
        class="container-fluid row justify-content-lg-between justify-content-md-center justify-content-sm-center px-5"
      >
        <div
          class="col-md-4 col-sm-12 d-flex align-items-center justify-content-start"
        >
          <img src="./asset/Logo.jpg" style="height: 7vh" alt="" />
          <div class="h3">AZoom Car Rental</div>
        </div>
        <div
          id="name"
          class="col-md-4 col-sm-12 justify-content-center d-flex align-items-center text-center"
        ></div>
        <div class="col-md-4 col-sm-12">
          <div id="navbar-placeholder"></div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid m-0 p-5 row justify-content-center">
      <form id="signInForm" class="row col-6-lg col-12-md col-12-sm">
        <div class="form-group col-12">
          <label for="InputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group col-12">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-check col-12" style="padding-left: 35px">
          <input type="checkbox" class="form-check-input" id="checkBox" />
          <label class="form-check-label" for="checkBox">Remember Me</label>
        </div>
        <button id="signUp" type="submit" class="mt-3 btn btn-primary col-12">
          Log In / Sign Up
        </button>
        <small class="text-danger mt-4">
          <p>
            <em>* Note</em><br />
            <em>Public feature - any email</em>
            <br />
            <em>Admin feature - admin@azoomcarrental.com </em>
          </p></small
        >
      </form>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 AZoom Car Rental. All rights reserved.</p>
      <p>
        <a href="#sitemap">Sitemap</a> |
        <a href="#privacy-policy">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
