<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - AZoom</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./Index.js" defer></script>

    <!-- BOOTSTRAP Library import  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP Library import  -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Car Rental Company</h1>
      <div class="container-fluid">
        <div id="navbar-placeholder"></div>
        <div id="LogIn-placeholder"></div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container p-5">
      <form id="signInForm">
        <div class="form-group">
          <label for="InputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="checkBox" />
          <label class="form-check-label" for="checkBox">Remember Me</label>
        </div>
        <button id="signUp" type="submit" class="mt-3 btn btn-primary">
          Log In / Sign Up
        </button>
      </form>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Car Rental Company. All rights reserved.</p>
      <p>
        <a href="#sitemap">Sitemap</a> |
        <a href="#privacy-policy">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
