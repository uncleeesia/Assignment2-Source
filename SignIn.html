<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - AZoom</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./Index.js" defer></script>

    <!-- BOOTSTRAP Library import  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP Library import  -->
  </head>
  <body>
    <!-- Header -->
    <header class="container-fluid p-0">
      <div class="navbar navbar-expand-lg navbar-light d-flex justify-content-center">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img
            src="./asset/Logo.jpg"
            alt="AZoom Car Rental"
            class="navbar-logo"
          />
          <span class="h3 ml-2 navbar-title">AZoom Car Rental</span>
        </a>
        <div id="name" class="d-none"></div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          <div id="navbar-placeholder"></div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid m-0 p-5 row justify-content-center">
      <form id="signInForm" class="row col-6-lg col-12-md col-12-sm">
        <div class="form-group col-12">
          <label for="InputEmail">Email address</label>
          <input
            type="email"
            class="form-control"
            id="inputEmail"
            aria-describedby="emailHelp"
            placeholder="Enter email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group col-12">
          <label for="inputPassword">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-check col-12" style="padding-left: 35px">
          <input type="checkbox" class="form-check-input" id="checkBox" />
          <label class="form-check-label" for="checkBox">Remember Me</label>
        </div>
        <button id="signUp" type="submit" class="mt-3 btn btn-sign-in col-12">
          Log In / Sign Up
        </button>
        <small class="text-danger mt-4">
          <p>
            <em>* Note</em><br />
            <em>Public feature - any email</em>
            <br />
            <em>Admin feature - admin@azoomcarrental.com </em>
          </p></small
        >
      </form>
    </main>
    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 AZoom Car Rental. All rights reserved.</p>
        <p class="mb-0">
          <a href="#sitemap" class="footer-link">Sitemap</a> |
          <a href="#privacy-policy" class="footer-link">Privacy Policy</a>
        </p>
      </div>
    </footer>
  </body>
</html>
