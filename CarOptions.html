<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Fleet - AZoom</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./Index.js" defer></script>
    <script
      type="module"
      src="./src/Component/PopulateCarOptions/PopulateCarOptions.js"
      defer
    ></script>

    <!-- BOOTSTRAP Library import  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP Library import  -->
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Car Rental Company</h1>
      <div class="container-fluid">
        <div id="navbar-placeholder"></div>
        <div id="LogIn-placeholder"></div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container-fluid d-flex justify-content-center p-4">
      <div class="container-fluid row justify-content-around">
        <div class="row col-lg-12 col-md-12 col-sm-12 justify-content-center">
          <div
            class="container row col-lg-9 col-md-12 col-sm-12 justify-content-center"
          >
            <div
              id="search-container"
              class="form-group row col-lg-6 col-md-6 col-sm-12 justify-content-center"
            >
              <input
                type="text"
                class="form-control border rounded d-flex justify-content-center"
                style="height: 40px;"
                placeholder="Car Brand"
                list="list-car-brands"
                id="input-datalist"
              />
              <datalist id="list-car-brands"></datalist>
            </div>
            <div
              id="dropdownCarBrand"
              class="dropdown col-lg-2 col-md-3 col-sm-6"
            >
              <button
                class="btn btn-secondary dropdown-toggle col-12"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Select Car Brand
              </button>
              <div
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton"
              ></div>
            </div>
          </div>
        </div>
        <div
          id="CarOption-Container"
          class="d-flex flex-wrap justify-content-around mt-4 col-lg-10 col-md-12 col-sm-12"
        ></div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2023 Car Rental Company. All rights reserved.</p>
      <p>
        <a href="#sitemap">Sitemap</a> |
        <a href="#privacy-policy">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
