<template id="card-template">
  <a
    class="customBorder col-xl-3 col-lg-4 col-md-5 col-sm-12 m-3 p-0"
    style="text-decoration: none;"
  >
    <div class="p-1">
      <section class="w-100" style="height: 26vh; margin: 0px 0px 1vh 0px;">
        <img
          class="card-img-top img-fluid h-100"
          src="https://placehold.co/600x400"
          alt="Card image cap"
        />
      </section>
      <section
        class="card-body"
        style="height: 15vh; max-height: max-content; overflow: scroll;"
      >
        <h5 class="card-title"></h5>
        <p class="card-text text-dark"></p>
      </section>
      <section class="card-footer my-auto">
        <small class="text-muted"></small>
      </section>
    </div>
  </a>
</template>
